<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container" aria-live="polite">
      <div class="age-input-container">
        <div class="age-input-control">
          <label for="bDay">DAY</label>
          <input
            class="age-input js-bDay"
            type="text"
            placeholder="DD"
            id="bDay"
          />
          <div class="error-display"></div>
        </div>
        <div class="age-input-control">
          <label for="bMonth">MONTH</label>
          <input
            class="age-input js-bMonth"
            type="text"
            placeholder="MM"
            id="bMonth"
          />
          <div class="error-display"></div>
        </div>
        <div class="age-input-control">
          <label for="bYear">YEAR</label>
          <input
            class="age-input js-bYear"
            type="text"
            placeholder="YYYY"
            id="bYear"
          />
          <div class="error-display"></div>
        </div>
      </div>

      <button class="arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </button>

      <div class="calculated-container">
        <span><span class="calculated-numbers js-cYear">--</span> years</span>
        <span><span class="calculated-numbers js-cMonth">--</span> months</span>
        <span><span class="calculated-numbers js-cDay">--</span> days</span>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
